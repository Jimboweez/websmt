<!DOCTYPE html>
<html>
<head>
    <title>Character Introduction</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .character-card {
            display: flex;
            border: 1px solid #ddd;
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .character-image {
            flex: 1;
            max-width: 300px;
            max-height: 300px;
            margin-right: 20px;
        }

        .character-image img {
            max-width: 100%;
            border-radius: 5px;
        }

        .character-info {
            flex: 3;
        }

        .character-card h2 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .character-card p {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Character Introduction</h1>
    </header>

    <div class="container">
        <!-- Character Card 1 -->
        <div class="character-card">
            <div class="character-image">
                <img src="jamal.jpg" alt="Jamal">
            </div>
            <div class="character-info">
                <h2>Jamal: 1</h2>
                <p>Tiktok kid always appears at the end of photo slideshows or memes.</p>
            </div>
        </div>

        <!-- Character Card 2 -->
        <div class="character-card">
            <div class="character-image">
                <img src="smurfcat.jpg" alt="Smurf Cat">
            </div>
            <div class="character-info">
                <h2>Smurf Cat: </h2>
                <p>Smurf cat is a non-living species which is back by Alan Walker song with his trend "We Live We Love We Lie." </p>
            </div>
        </div>

        <!-- Character Card 3 -->
        <div class="character-card">
            <div class="character-image">
                <img src="brxxveprs2e01.png" alt="The Rock">
            </div>
            <div class="character-info">
                <h2>The Rock:</h2>
                <p>The rock is a rock.</p>
            </div>
        </div>

        <div class="character-card">
            <div class="character-image">
                <img src="lightfury.jpg" alt="Light Fury">
            </div>
            <div class="character-info">
                <h2>Light Fury: </h2>
                <p>One of my favourite pettie.</p>
            </div>
        </div>
        <!-- Add more character cards as needed -->
    </div>
</body>
</html>
